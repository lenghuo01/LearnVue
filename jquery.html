<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 降低dom操作的心智成本 ，记住jquery的api-->
    请输入：<input id="ques">
    <button id="btn">点击</button>
    <div>展示结果：<span id="res"></span></div>
    <script>
        const inputul=$('#ques')
        const btn=$('#btn')
        const res=$('#res')
        function hand(){
            console.log(inputul.val())
         
            setTimeout(()=>{
                res.text(inputul.val())
            },1000)
        }
        btn.on('click',hand)
    </script>

</body>
</html>
